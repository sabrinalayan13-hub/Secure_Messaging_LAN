<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SECURE MESSAGING TERMINAL</title>

  <style>
    /* ====== GLOBAL RESET ====== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #001100, #000000);
      color: #00ff66;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ====== TERMINAL BOX ====== */
    .terminal {
      width: 420px;
      padding: 24px;
      border: 2px solid #00ff66;
      box-shadow:
        0 0 15px #00ff66,
        inset 0 0 10px #003300;
      background: rgba(0, 10, 0, 0.9);
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff66;
    }

    /* ====== INPUTS ====== */
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: black;
      border: 1px solid #00ff66;
      color: #00ff66;
      font-family: inherit;
      outline: none;
    }

    input::placeholder {
      color: #009944;
    }

    /* ====== BUTTONS ====== */
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: black;
      border: 1px solid #00ff66;
      color: #00ff66;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background: #003300;
      box-shadow: 0 0 8px #00ff66;
    }

    /* ====== TOGGLE LINKS ====== */
    .link {
      margin-top: 10px;
      font-size: 12px;
      cursor: pointer;
      color: #00cc55;
      text-decoration: underline;
    }

    /* ====== STATUS TEXT ====== */
    .status {
      margin-top: 12px;
      font-size: 12px;
      min-height: 14px;
    }

    /* ====== CRT FLICKER ====== */
    @keyframes flicker {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    .terminal {
      animation: flicker 2s infinite;
    }
  </style>
</head>

<body>
  <div class="terminal">
    <h1>SECURE MESSAGING TERMINAL</h1>

    <form id="authForm">
      <input id="username" placeholder="USERNAME" required />
      <input id="password" type="password" placeholder="PASSWORD" required />
      <button type="submit" id="submitBtn">LOGIN</button>
    </form>

    <div class="link" id="toggleMode">CREATE ACCOUNT</div>
    <div class="status" id="status"></div>
  </div>

  <script>
    let mode = "login"; // or "register"

    const form = document.getElementById("authForm");
    const toggle = document.getElementById("toggleMode");
    const status = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    toggle.onclick = () => {
      mode = mode === "login" ? "register" : "login";
      submitBtn.textContent = mode === "login" ? "LOGIN" : "CREATE ACCOUNT";
      toggle.textContent = mode === "login" ? "CREATE ACCOUNT" : "BACK TO LOGIN";
      status.textContent = "";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      status.textContent = "PROCESSING...";

      const data = new URLSearchParams();
      data.append("username", username.value);
      data.append("password", password.value);

      try {
        const res = await fetch(`http://127.0.0.1:8000/${mode}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: data
        });

        const result = await res.json();

        if (!res.ok) {
          status.textContent = result.detail || "ERROR";
          return;
        }

        if (mode === "login") {
          localStorage.setItem("token", result.access_token);
          status.textContent = "ACCESS GRANTED";
        } else {
          status.textContent = "ACCOUNT CREATED";
        }
      } catch {
        status.textContent = "CONNECTION FAILED";
      }
    };
  </script>
</body>
</html>
